<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Listar Productos</title>
  <script src="https://kit.fontawesome.com/faae6c453d.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./../lib/js/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="module" src="./../src/index.js"></script>



</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bsale test</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->

      <form class="d-flex" role="search">
        <div class="input-wrapped">
          <i class="fa-solid fa-magnifying-glass input-icon" id="buscador-button"></i>
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscador" id="buscador">
        </div>
      </form>

    </div>
  </nav>
  <section class="categories">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 category">
          <ul class="list-group list-group-flush" id="categoryList">

            <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Subheading</div>
              </div>
              <span class="badge bg-primary rounded-pill">14</span>
            </li> -->
          </ul>
        </div>
        <div class="col-10">

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ordenar por...
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="sortBy">

              <a class="dropdown-item" name="lPrice">Menor precio</a>
              <a class="dropdown-item" name="hPrice">Mayor precio</a>
              <a class="dropdown-item" name="lDiscount">Menor descuento</a>
              <a class="dropdown-item" name="hDiscount">Mayor descuento</a>


            </div>
          </div>

          <div class="row" id="productList">
          </div>
          <div class="pagination-container">
            <nav aria-label="Paginacion" id="pagination">
      
            </nav>
          </div>
          
        </div>
        
        
      </div>
    </div>
   
  </section>
</body>

</html>
